<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Assistant</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --primary-color: #4f46e5;
      --background-color: #f9fafb;
      --chat-bg: #ffffff;
      --text-color: #1f2937;
      --placeholder-color: #9ca3af;
      --border-color: #e5e7eb;
      --send-button-hover: #4338ca;
      --user-message-bg: #e7f3ff;
      --bot-message-bg: #f3f4f6;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    }

    body {
      background-color: var(--background-color);
      color: var(--text-color);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .chat-container {
      width: 90%;
      max-width: 800px;
      height: 80vh;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      display: flex;
      flex-direction: column;
      overflow: hidden;
      background-color: var(--chat-bg);
      animation: fadeIn 1s ease-in-out; /* Added animation */
    }

    .chat-header {
      padding: 16px 20px;
      background-color: var(--primary-color);
      color: white;
      font-weight: 600;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .chat-header i {
      font-size: 20px;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 16px;
      line-height: 1.5;
      animation: fadeIn 0.5s ease-in-out; /* Added animation */
    }

    .user-message {
      align-self: flex-end;
      background-color: var(--user-message-bg);
      border-bottom-right-radius: 4px;
    }

    .bot-message {
      align-self: flex-start;
      background-color: var(--bot-message-bg);
      border-bottom-left-radius: 4px;
    }

    .chat-input-container {
      display: flex;
      padding: 16px;
      border-top: 1px solid var(--border-color);
      background-color: white;
    }

    .chat-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid var(--border-color);
      border-radius: 24px;
      font-size: 16px;
      outline: none;
      transition: border-color 0.2s;
    }

    .chat-input:focus {
      border-color: var(--primary-color);
    }

    .chat-input::placeholder {
      color: var(--placeholder-color);
    }

    .send-button {
      margin-left: 12px;
      padding: 0 20px;
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 24px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .send-button:hover {
      background-color: var(--send-button-hover);
    }

    .typing-indicator {
      display: none;
      align-self: flex-start;
      background-color: var(--bot-message-bg);
      border-bottom-left-radius: 4px;
      padding: 12px 16px;
      border-radius: 16px;
    }

    .typing-dot {
      display: inline-block;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: var(--placeholder-color);
      margin-right: 4px;
      animation: typing 1.5s infinite ease-in-out;
    }

    .typing-dot:nth-child(2) {
      animation-delay: 0.2s;
    }

    .typing-dot:nth-child(3) {
      animation-delay: 0.4s;
      margin-right: 0;
    }

    @keyframes typing {
      0%,
      60%,
      100% {
        transform: translateY(0);
      }
      30% {
        transform: translateY(-10px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .chat-container {
        width: 95%;
        height: 90vh;
      }
      .message {
        max-width: 90%;
      }
    }
  </style>
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">
      <i class="fas fa-robot"></i>
      <span>Student Assistant</span>
    </div>
    <div class="chat-messages" id="chat-messages">
      <div class="message bot-message">
        Hi there! I'm your student assistant. How can I help you today?
      </div>
    </div>
    <div class="typing-indicator" id="typing-indicator">
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
      <span class="typing-dot"></span>
    </div>
    <div class="chat-input-container">
      <input type="text" class="chat-input" id="user-input" placeholder="Type your message here..." required>
      <button type="button" class="send-button" id="send-button">Send</button>
    </div>
  </div>

  <!-- Font Awesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>

  <script>
    // API Key - Note: In production, you should NEVER expose API keys in frontend code
    // This is for demonstration purposes only - you would need a backend proxy for security
    const GROQ_API_KEY = "Place_Your_Groq_API_Key_Here";

    document.addEventListener('DOMContentLoaded', function () {
      const chatMessages = document.getElementById('chat-messages');
      const userInput = document.getElementById('user-input');
      const sendButton = document.getElementById('send-button');
      const typingIndicator = document.getElementById('typing-indicator');

      // Function to add a message to the chat
      function addMessage(content, isUser = false) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message');
        messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
        messageDiv.textContent = content;
        chatMessages.appendChild(messageDiv);

        // Scroll to the bottom of the chat
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Function to show typing indicator
      function showTypingIndicator() {
        typingIndicator.style.display = 'block';
        chatMessages.scrollTop = chatMessages.scrollHeight;
      }

      // Function to hide typing indicator
      function hideTypingIndicator() {
        typingIndicator.style.display = 'none';
      }

      // Function to call Groq API
      async function callGroqApi(prompt) {
        try {
          const response = await fetch("https://api.groq.com/openai/v1/chat/completions", {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
              "Authorization": `Bearer ${GROQ_API_KEY}`
            },
            body: JSON.stringify({
              model: "llama-3.3-70b-versatile",
              messages: [{role: "user", content: prompt}],
              temperature: 0.7,
              max_tokens: 1024
            })
          });

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          return data.choices[0].message.content;
        } catch (error) {
          console.error("Error calling Groq API:", error);
          return "Sorry, I couldn't process your request. Please try again later.";
        }
      }

      // Function to handle user input
      async function handleUserInput() {
        const message = userInput.value.trim();
        if (!message) return;

        // Add user message to chat
        addMessage(message, true);

        // Clear input field
        userInput.value = "";

        // Show typing indicator
        showTypingIndicator();

        // Call API and get response
        const response = await callGroqApi(message);

        // Hide typing indicator and add bot response
        hideTypingIndicator();
        addMessage(response);
      }

      // Add event listeners
      sendButton.addEventListener('click', handleUserInput);

      userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          handleUserInput();
        }
      });

      // Focus the input field when the page loads
      userInput.focus();
    });
  </script>
</body>

</html>
